<h1>the app works</h1>
<router-outlet />
<div>
    <p-button 
        (click)="showDialog()" 
        icon="pi pi-arrow-left" 
        label="Show Simulator" 
        severity="secondary"
        size="small"></p-button>
</div>
<p-dialog header="Header" [(visible)]="visible" position="right" [style]="{ width: '50vw' }">
    <p>
        You can start sending fake data by clicking start.
    </p>
    <p-button (click)="startSimulator()" icon="pi pi-check" label="Start" [disabled]="startSimDisabled"></p-button>
    <p-button (click)="stopSimulator()" icon="pi pi-times" label="Stop" severity="danger"
        [disabled]="stopSimDisabled"></p-button>
</p-dialog>
